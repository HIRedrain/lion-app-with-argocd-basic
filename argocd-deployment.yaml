# argocd-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-web
    spec:
      containers:
      - name: nginx
        image: dogeun/lion-app-with-actions:fa1ce54dc3e68a44f06501917447ae795e527ca9

